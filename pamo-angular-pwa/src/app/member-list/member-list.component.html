<div class="gaming-library">
  <div class="col-lg-12">
    <div class="heading-section">
      <h4><em>Members</em></h4>
    </div>
    <div class="item" *ngFor="let user of users">
      <ul>
        <li><img src="assets/images/character.jpg" alt="" class="templatemo-item"></li>
        <li><h4>User</h4><span>{{user.userName}}</span></li>
        <li><h4>Email</h4><span>{{user.email}}</span></li>
        <li><h4>Phone Number</h4><span>{{user.phoneNumber}}</span></li>
        <li><h4>Currently</h4><span>Downloaded</span></li>
        <li><div class="main-border-button"><a routerLink="/member-detail" class="menu-item" routerLinkActive="active">Details</a></div></li>
      </ul>
    </div>
    <div class="col-lg-12">
<!--      <div class="main-button">-->
<!--        <a href="profile.html">View Your Library</a>-->
<!--      </div>-->
    </div>
  </div>
</div>
