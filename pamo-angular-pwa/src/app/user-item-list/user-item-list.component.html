<div class="most-popular">
  <div class="row">
    <div class="heading-section">
      <h4><em>My Anthills</em></h4>
    </div>
    <div *ngFor="let item of items" (click)="goToDetail(item.id)" class="col-lg-3 col-sm-6">
      <div class="item">
        <img [src]="item.imageUrl" alt="{{item.title}}">
        <div class="item-details">
          <h3>{{item.title}}</h3>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
