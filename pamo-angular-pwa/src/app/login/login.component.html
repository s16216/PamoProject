<!--<div *ngIf="!(accountService.currentUser$ | async)" class="form-body">-->
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Login</h3>
          <p>Enter your login credentials.</p>

          <form class="requires-validation" #loginForm="ngForm" (ngSubmit)="login()"  novalidate>

            <div class="col-md-12">
              <input
                name="username"
                [(ngModel)]="model.email"
                class="form-control"
                type="text"
                placeholder="Username">
              <!--              <input class="form-control" type="text" name="username" placeholder="Username" required>-->
              <!--              <div class="valid-feedback">Username field is valid!</div>-->
              <!--              <div class="invalid-feedback">Username field cannot be blank!</div>-->
            </div>

            <div class="col-md-12">
              <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control"
                type="password"
                placeholder="Password">

              <!--              <input  class="form-control" type="password" name="password" placeholder="Password" required>-->
              <!--              <div class="valid-feedback">Password field is valid!</div>-->
              <!--              <div class="invalid-feedback">Password field cannot be blank!</div>-->
            </div>

            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary">Login</button>
              <div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
